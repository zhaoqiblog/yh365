<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        全国故障概况
    </title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="nation-wide.css">
    <link rel="stylesheet" href="../styl/bootstrap.min.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/laypage.js"></script>
    <!--<script src="nation-wide.js"></script>-->
    <!--<script src="../js/bootstrap.min.js"></script>-->
</head>

<body>
    <header>
        <div class="header clearfix contents">
            <img src="../images/logo_content.png" />
            <li class="dropdown fr">
                <span class="username"></span>
                <a href="javascript:;" id="logout">退出</a>
            </li>
        </div>
    </header>
    <div id="menuTree" class="nav-menu"></div>
    <script type="text/javascript">
    	relogin()
    	getMenu("859217399604428800","875593151485992960");
    	logout()
    </script>
    <div class="right-cont">
        <div class="table-cont">
            <div class="right-nav clearfix">
                <span class="fl">当前位置:</span>
                <ol class="breadcrumb fl">
                    <li>首页</li>
                    <li>保障信息管理</li>
                    <li class="active">全国概况</li>
                </ol>
            </div>
            <div class="show-table" id="nationCont">
                <div class="form-group fl" style="display: none;">
                    <span class="col-sm-2 control-label">起始时间</span>
                    <div class="col-sm-10">
                        <input type="hidden" class="form-input" id="starttime">
                    </div>
                </div>
                <div class="form-group fl" style="display: none">
                    <span class="col-sm-2 control-label">结束时间</span>
                    <div class="col-sm-10">
                        <input type="hidden" class="form-input" id="endtime">
                    </div>
                </div>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>区域</th>
                            <th>报障数</th>
                            <th>待受理</th>
                            <th>受理中</th>
                        </tr>
                    </thead>
                    <tbody id="person-list">
                        <template v-for="list in nationList">
                            <tr>
                                <td>{{list.area}}</td>
                                <td>{{list.total}}</td>
                                <td>{{list.wait}}</td>
                                <td>{{list.accept}}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>

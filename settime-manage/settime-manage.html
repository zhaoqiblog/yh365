<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        时间配置管理
    </title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="settime-manage.css">
    <link rel="stylesheet" href="../styl/bootstrap.min.css" />
     <!--<script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="settime-manage.js"></script>-->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <header>
        <div class="header clearfix contents">
            <img src="../images/logo_content.png" />
            <li class="dropdown fr">
                <span class="username"></span>
                <a href="javascript:;" id="logout">退出</a>
            </li>
        </div>
    </header>
    <div id="menuTree" class="nav-menu"></div>
     <script type="text/javascript">
     	relogin()
		 getMenu("859216934347063296","875594060911763456");
		 logout()
	</script>
    <div class="right-cont clearfix" id="settime">
        <div class="right-nav clearfix">
            <span class="fl">当前位置:</span>
            <ol class="breadcrumb fl">
                <li>首页</li>
                <li>ISP管理中心</li>
                <li class="active">时间配置管理</li>
            </ol>
        </div>
        <form class="form-horizontal clearfix" role="form">
            <br>
            <template v-if="param">
                <div class="form-group ">
                    <span class="col-sm-2 control-label">IT教练接单时间(min)：</span>
                    <div class='input-group date'>
                        <input onkeyup="if (value.length == 1) {value = value.replace(/[^1-9]/g, '')} else {value = value.replace(/\D/g, '')}" onafterpaste=" if (value.length == 1) { value = value.replace(/[^1-9]/g, '') } else { value = value.replace(/\D/g, '') }"  class="form-control" v-model="param[0].paramValue">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">通知协调人时间(min)：</span>
                    <div class='input-group date'>
                       <input onkeyup="if (value.length == 1) {value = value.replace(/[^1-9]/g, '')} else {value = value.replace(/\D/g, '')}" onafterpaste=" if (value.length == 1) { value = value.replace(/[^1-9]/g, '') } else { value = value.replace(/\D/g, '') }"  class="form-control" v-model="param[1].paramValue">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">滞留时间(hour)：</span>
                    <div class='input-group date'>
                    <input onkeyup="if (value.length == 1) {value = value.replace(/[^1-9]/g, '')} else {value = value.replace(/\D/g, '')}" onafterpaste=" if (value.length == 1) { value = value.replace(/[^1-9]/g, '') } else { value = value.replace(/\D/g, '') }"  class="form-control" v-model="param[2].paramValue">
                    </div>
                </div>
                <div class="btn-groups fl">
                    <a href="javascript:;" class="submit-btn inline-block" @click="settime();">提交</a>
                </div>
            </template>
        </form>
    </div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="settime-manage.js"></script>
</body>

</html>

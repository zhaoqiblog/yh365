<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>登录页</title>
    <link rel="stylesheet" href="../styl/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="cont pa">
        <div class="logo">
            <img src="../images/loginLogo1.png" alt="" />
        </div>
        <div class="login-form">
            <div class="input-group pr">
                <span class="input-group-addon glyphicon glyphicon-user pa"></span>
                <input type="text" class="username" placeholder="账号">
            </div>
            <!--<br>-->
            <div class="input-group pr">
                <span class="input-group-addon glyphicon glyphicon-lock pa"></span>
                <input type="password" class="password" placeholder="密码">
            </div>
            <br>
            <div class="input-group">
                <label class="">
                    <input type="checkbox" class="checkbox remember-pwd" />记住密码</label>
                <a href="javascript:;" class="forget-pwd fr" data-toggle="modal" data-target="#forgetModal">忘记密码?</a>
            </div>
            <div class="modal fade" id="forgetModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">忘记密码</h4>
                        </div>
                        <div class="modal-body">
                            	忘记密码请联系管理员:靳百灵
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default close" data-dismiss="modal">确定
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0);" class="login-btn inline-block" id="login">登录</a>
            <div class="tip_wrap">
                <span class="tip"></span>
            </div>
        </div>
</body>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/md5.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    login();
    logout();
//  relogin();
});	
</script>

</html>
